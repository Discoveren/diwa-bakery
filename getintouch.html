<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diwa Bakery</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="./index.html""
        ><img
          class="logo"
          src="./assets/images/diwa-cropped.png"
          alt="logo with diwa letters"
      /></a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav class="nav-animation">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <!-- <li><a href="#">Reservation</a></li>          -->
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="getintouch.html" class="active">Get in touch</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="signup">
        <form
          id="signup-form"
          action="https://formdump.codeinstitute.net"
          method="POST"
        >
          <h2>Let's get you signed up!</h2>
          <label for="first_name">First Name:</label>
          <input
            class="text-input"
            type="text"
            name="first_name"
            id="first_name"
            required
          />
          <br />
          <label for="last_name">Last Name:</label>
          <input
            class="text-input"
            type="text"
            name="last_name"
            id="last_name"
            required
          />
          <br />
          <label for="email_address">Email:</label>
          <input
            class="text-input"
            type="email"
            name="email_address"
            id="email_address"
            required
          />
          <br />
          <button type="submit" class="join-button">Let's chat!</button>
        </form>
      </section>
    </main>
    <footer>
      <section class="footer-nav">
        - EST. 2024 -
        <i class="fa-regular fa-copyright">Discoveren LTD</i>
      </section>
    </footer>
    <script
      src="https://kit.fontawesome.com/cb56c22edc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
